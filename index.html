<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Google Sheet</title>
</head>
<body>
    <div class="page-action-container">
        <div class="page-action">Home</div>
        <div class="page-action selected-page-action">File</div>
        <div class="page-action">Insert</div>
        <div class="page-action">Layout</div>
        <div class="page-action">Help</div>
    </div>

<!--    /******************* Cell Props Action Container ********************************/-->

    <div class="cellprops-action-container">
        <span class="material-icons copy">content_copy</span>
        <span class="material-icons paste">content_paste</span>
        <span class="material-icons cut">content_cut</span>
        <select class="font-family-prop">
            <option value="monospace">Monospace</option>
            <option value="san-serif">San-Serif</option>
            <option value="fantasy">Fantasy</option>
            <option value="cursive">Cursive</option>
        </select>
        <select class="font-size-prop">
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
            <option value="20">20</option>
        </select>
        <span class="material-icons bold">format_bold</span>
        <span class="material-icons italic">format_italic</span>
        <span class="material-icons underline">format_underlined</span>
        <span class="left material-icons alignment">format_align_left</span>
        <span class="center material-icons alignment">format_align_justify</span>
        <span class="right material-icons alignment">format_align_right</span>
        <div class="color-prop">
            <span class="material-icons">format_color_text</span>
            <input type="color" class="font-color-prop" >
        </div>
        <div class="color-prop">
            <span class="material-icons">format_color_fill</span>
            <input type="color" class="bg-color-prop" >
        </div>
        <span class="material-icons upload">cloud_upload</span>
        <span class="material-icons download">cloud_download</span>
    </div>

<!--    /******************* Formula Action Container ********************************/-->

    <div class="formula-action-container">
        <input type="text" readonly class="address-bar">
        <img class="formula-icon" width="50" height="50" src="https://img.icons8.com/ios/50/formula-fx.png" alt="formula-fx"/>
        <input type="text" class="formula-bar">
    </div>

<!--    /******************* Grid Action Container ********************************/-->

    <div class="grid-action-container">
        <div class="top-left-dummy"></div>
        <div class="address-col-container"></div>
        <div class="cells-container">
            <div class="address-row-container"></div>
        </div>
    </div>

<!--    /******************* Sheet Action Container ********************************/-->

    <div class="sheet-action-container">
        <div class="sheet-add-icon">
            <span class="material-icons">post_add</span>
        </div>
        <div class="sheet-folder-container">
        </div>
    </div>

    <script src="grid.js"></script>
    <script src="cycle-validation.js"></script>
    <script src="sheetHandler.js"></script>
    <script src="cell-properties.js"></script>
    <script src="cycle-path-tracing.js"></script>
    <script src="formula.js"></script>
    <script src="cutCopyPaste.js"></script>
    <script src="openSave.js"></script>
</body>
</html>
