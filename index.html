<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Google Sheet</title>
</head>
<body>
    <div class="page-action-container">
        <div class="page-action">Home</div>
        <div class="page-action">File</div>
        <div class="page-action">Insert</div>
        <div class="page-action">Layout</div>
        <div class="page-action">Help</div>
    </div>
    <div class="cellprops-action-container">
        <span class="material-icons">content_copy</span>
        <span class="material-icons">content_paste</span>
        <span class="material-icons">content_cut</span>
        <select class="font-family-prop">
            <option value="monospace">Monospace</option>
            <option value="san-serif">San-Serif</option>
            <option value="fantasy">Fantasy</option>
            <option value="cursive">Cursive</option>
        </select>
        <select class="font-size-prop">
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
            <option value="20">20</option>
        </select>
        <span class="material-icons">format_bold</span>
        <span class="material-icons">format_italic</span>
        <span class="material-icons">format_underlined</span>
        <span class="material-icons">format_align_left</span>
        <span class="material-icons">format_align_justify</span>
        <span class="material-icons">format_align_right</span>
    </div>
    <div class="formula-action-container"></div>
    <div class="grid-action-container"></div>
    <div class="sheet-action-container">
        <div class="sheet-add-icon">
            <span class="material-icons">post_add</span>
        </div>
        <div class="sheet-folder-container">
            <div class="sheet-folder">Sheet1</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
